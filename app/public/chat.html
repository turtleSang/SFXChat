<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
        integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Chat CSS -->
    <link rel="stylesheet" href="./css/chat.css">
    <title>Document</title>
</head>

<body>

    <!-- HEADER -->
    <header class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-1">
                <div id="logo">
                    <img class="img-fluid" src="./img/logo.png" alt="">
                </div>
            </div>
            <div class="col-4">
                <div id="user_manager" class="container-fluid d-flex align-items-center">
                    <div class="dropdown">
                        <button id="user_name" class="btn btn-light dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Thanh Sang
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Info</button></li>
                            <li><button class="dropdown-item" type="button">Log Out</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div id="chat_list">                  
                    <ul id="list_chat_group" class="list-group">
                        
                    </ul>
                    <button id="create-group" data-bs-toggle="modal" data-bs-target="#form_create">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

            </div>
            <div class="col-5">
                <div class="messenger_group">
                    <div id="messenger_content" class="messenger_content">
                        <div id="room-1" class="messenger_chat">
                            <div class="mess_sender">
                                <div class="mess_sender_content">
                                    <p class="sender_info">
                                        <span class="sender_name"></span>
                                        <span class="date_create"></span>
                                    </p>
                                    <p class="sender_text">

                                    </p>
                                </div>
                                
                            </div>
                        </div>
                        <div id="room-2" class="messenger_chat">
                            <h1>Room 2</h1>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Text here" id="input_mess">
                        <span class="btn btn-secondary input-group-text" id="send_mess">Send</span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="group_info">
                    <h1 id="name_group">Group name</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="form_create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Group</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <span id="nofi_err"></span>
                    </div>
                    <div id="list_member">
                        <p>
                            <span>Send to:</span>
                            <ul id="list_chossen">
                                <!-- <li data-user-id="100" class="chossen-item">
                                    <span>Thanh Sang</span>
                                    <button onclick="deletetUser(event)" data-delete="user_id" class="btn_delete_user"> X </button>
                                </li> -->
                            </ul>
                        </p>
                        
                        
                        <input id="input_search_user" type="text" class="form-control" placeholder="Search by User name">
                        <div class="my-3">
                            <span id="nofi_list_user"></span>
                        </div>
                        <ul id="result_search_user" class="list-group">
                            <!-- <li data-user-id="user_id" class="list-group-item" onclick="chooseUser(event)" >User Name</li> -->
                        </ul>

                        <div class="form-group-name">
                            <label for="new_group_name">Group name</label>
                            <input id="new_group_name" type="text" class="form-control" placeholder="Ex: work">
                            <div class="mt-3">
                                <span id="nofi_group_name"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close_form_create" type="button" onclick="clearForm()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="create_group" type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Socket IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- JS -->
    <script src="./JS/chat.js"></script>
</body>

</html>
