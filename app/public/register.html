<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;800&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <title>SFX Chat</title>
</head>

<body>
  <section id="login" class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <div id="logo">
          <img src="./img/logo.png" alt="" />
        </div>
      </div>
      <div class="col-5">
        <div id="form_info">
          <div class="form_content">
            <h1 class="text-warning text-center">Register</h1>
            <div id="nofication" role="alert"></div>
            <form id="login_form">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div id="alert_name" role="alert"></div>
                <input type="text" class="form-control" id="username" placeholder="Enter your name" />
              </div>
              <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <div id="alert_phone" role="alert"></div>
                <input type="text" class="form-control" id="phone_number" placeholder="Exp: 090940000" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div id="alert_password" role="alert"></div>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" />
              </div>
            </form>
          </div>
          <button id="btn_register" class="btn btn-success">Register</button>
        </div>
      </div>
    </div>
  </section>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- JS -->
  <script type="module" src="./JS/register.js"></script>
</body>

</html>
